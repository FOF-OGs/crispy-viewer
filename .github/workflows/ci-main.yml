name: CI

on:
  push:
    branches: [ main ]

jobs:

  dotnet_full:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
     
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.5
      with:
        default_bump: patch
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./src/
      
    #- name: Test .NET
    #  run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./lcov.info
    #  working-directory: ./src/CrispyViewerTests/
 
    #- name: Coveralls
    #  uses: coverallsapp/github-action@master
    #  with:
    #    github-token: ${{ secrets.GITHUB_TOKEN }}
    #    path-to-lcov: ./src/CrispyViewerTests/lcov.info
      
    - name: Publish
      run: dotnet publish --no-restore -c Release /p:version=${{ steps.tag_version.outputs.new_version }} /p:build=$GITHUB_RUN_ID --output "./publish"
      working-directory: ./src/CrispyViewer/

    - name: Create artifact (zip)
      uses: TheDoctor0/zip-release@0.4.1
      with:
        filename: crispy-viewer.zip
        directory: ./src/CrispyViewer/publish
      
    - name: Create a Release
      uses: ncipollo/release-action@v1.8.4
      with:
        artifacts: ./frontend/web-app/dist/crispy-viewer.zip
        tag: ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        token: ${{ secrets.GITHUB_TOKEN }}
